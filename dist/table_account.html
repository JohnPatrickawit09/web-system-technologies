<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class="container mx-auto px-4 py-2">
        <div class="flex flex-row justify-between items-center">
          <h1 class="text-xl font-bold">Create an Account</h1>
          <p class="text-gray-500">User List</p>
        </div>
        <div class="overflow-x-auto sm:-mx-1 lg:-mx-4">
          <div class="inline-block min-w-full sm:px-1 lg:px-4">
            <div class="overflow-hidden rounded-lg shadow">
              <table class="min-w-full leading-normal">
                <thead>
                  <tr>
                    <th
                      class="px-5 py-3 border-b-2 border-gray-200 text-left text-sm font-semibold text-gray-900"
                    >
                      Name
                    </th>
                    <th
                      class="px-5 py-3 border-b-2 border-gray-200 text-left text-sm font-semibold text-gray-900"
                    >
                      ID
                    </th>
                    <th
                      class="px-5 py-3 border-b-2 border-gray-200 text-left text-sm font-semibold text-gray-900"
                    >
                      Email
                    </th>
                    <th
                      class="px-5 py-3 border-b-2 border-gray-200 text-left text-sm font-semibold text-gray-900"
                    >
                      Role
                    </th>
                    <th
                      class="px-5 py-3 border-b-2 border-gray-200 text-left text-sm font-semibold text-gray-900"
                    >
                      Actions
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                      Ronalyn Anne Padilla
                    </td>
                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                      1
                    </td>
                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                      ronalyn.padilla@gmail.com
                    </td>
                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                      Admin
                    </td>
                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                      -
                    </td>
                  </tr>
                  <tr>
                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                      Ronalyn Test
                    </td>
                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                      2
                    </td>
                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                      ronalyn.test@gmail.com
                    </td>
                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                      User
                    </td>
                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                      -
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="flex flex-row justify-end pt-4">
          <button class="px-4 py-2 border rounded-lg text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Create Account
          </button>
        </div>
      </div> 

</body>
</html>
